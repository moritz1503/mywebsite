<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopywise - In Entwicklung</title>
    <!-- Favicon -->
    <link rel="icon" href="/path-to-your-favicon/favicon.ico" type="image/x-icon">
    
    <style>
        /* Allgemeines Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-family: "Eurostile", sans-serif;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo a {
            text-decoration: none;
        }

        .logo-text {
            color: #4d4d4d;
        }

        .logo-e {
            color: #118900;
        }

        /* Hinweistext */
        .development-note {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }

        .highlight {
            color: #118900;
            font-weight: bold;
        }

        /* Fortschritt-Anzeige */
        .progress-container {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #eee;
            border-radius: 7.5px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 100%;
            width: 50%; /* Fortschrittswert */
            background-color: #118900;
            transition: width 0.3s ease;
        }

        /* Link für Händlerinfos */
        .merchant-link {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-decoration: none;
            border-bottom: 1px dashed #ccc;
        }

        .merchant-link:hover {
            color: #555;
            border-color: #888;
        }

        /* Medienabfragen */
        @media (max-width: 768px) {
            .logo {
                font-size: 32px;
                margin-top: 20px;
            }

            .development-note {
                font-size: 14px;
            }

            .progress-bar {
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 36px;
                margin-top: 30px;
            }

            .progress-bar {
                height: 8px;
            }

            .progress {
                width: 60%; /* Beispiel für dynamischen Fortschritt */
            }
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <a href="index">
            <span class="logo-text">Shopywis</span><span class="logo-e">e</span>
        </a>
    </div>

    <!-- Hinweis für die Entwicklung -->
    <p class="development-note">
        Diese Webseite ist aktuell <span class="highlight">in Entwicklung</span>. Bleib dran für Updates!
    </p>

    <!-- Fortschritt-Anzeige -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Händler-Info-Link -->
    <a href="info" class="merchant-link">Infos für Händler</a>
    <footer>
        © 2024 Shopywise. Diese Seite ist in Entwicklung.
    </footer>
</body>
</html>
